version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: opentelemetry-demo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: opentelemetry-demo-jaeger
    ports:
      - "127.0.0.1:16686:16686"  # Jaeger UI
      - "127.0.0.1:4318:4318"  # HTTP collector
      - "127.0.0.1:4317:4317"  # gRPC collector
      - "127.0.0.1:6831:6831/udp"  # UDP collector (Thrift)
      - "127.0.0.1:6832:6832/udp"  # UDP collector (Thrift)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_OTLP_HTTP_PORT=4318
      - COLLECTOR_OTLP_GRPC_PORT=4317
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:16686"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: opentelemetry-demo-network 
